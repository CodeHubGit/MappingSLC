<section class="content" data-ng-controller="RandomMapController" style="background-image:url({{staticMap}})">
    <section class="container">
        <section data-ng-controller="AuthenticationController">

    <div id="slides_control" class="home">

        <div style="height: 305px">
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto;">

                    <div class="carousel-caption">
                        <h4>Slide {{$index}}</h4>

                        <p>{{slide.text}}</p>
                    </div>
                </slide>
            </carousel>
        </div>

    </div>
    <div>
        <button class="btn btn-default btn-primary" ng-click="changeView('/maps')">Go To Map</button>
    </div>

</section>
</section>
</section>
