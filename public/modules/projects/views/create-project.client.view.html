<section data-ng-controller="ProjectsController">
    <div class="container">

        <div class="page-header">
            <h1>Project Submission Form</h1>
        </div>
        <div class="col-md-12">

            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label">Street</label>
                        <div class="controls width">
                            <input type="text" data-ng-model="street" id="street" class="form-control" placeholder="Street"
                                   required>
                        </div>

                        <label class="control-label">City</label>
                        <div class="controls width">
                            <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="City"
                                   required>
                        </div>

                        <label class="control-label">State</label>
                        <div class="controls width">
                            <input type="text" data-ng-model="state" id="state" class="form-control" placeholder="State"
                                   required>
                        </div>

                        <label class="control-label">Zip Code</label>
                        <div class="controls width">
                            <input type="text" data-ng-model="zip" id="zip" class="form-control" placeholder="Zip Code"
                                   required>
                        </div>

                        <label class="control-label">Project Title</label>
                        <div class="controls width">
                            <input type="text" data-ng-model="title" id="title" class="form-control"
                                   placeholder="Project Title"
                                   required>
                        </div>

                        <label class="control-label">Story</label>
                        <div class="controls width">
                            <textarea ckeditor="editorOptions" ng-model="story" id="title" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg btn-main grow">
                    </div>

                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
