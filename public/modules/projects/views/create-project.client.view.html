<section data-ng-controller="ProjectsController">
    <div class="page-header">
        <h1>New Project</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstname">First Name</label>
                    <div class="controls width">
                        <input type="text" data-ng-model="name" id="firstname" class="form-control" placeholder="First Name" required>
                    </div>
                    <label class="control-label">Last Name</label>
                    <div class="controls width">
                        <input type="text" data-ng-model="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
                    </div>
                    <label class="control-label">E-mail Address</label>
                    <div class="controls width">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <label class="control-label">Story Address</label>
                    <div class="controls width">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="Address" required>
                    </div>
                    <label class="control-label">Story</label>
                    <div class="controls">
                        <textarea ckeditor="editorOptions" ng-model="modelName"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
