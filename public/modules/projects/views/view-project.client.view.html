<secondary-menu-directive></secondary-menu-directive>

<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }"
         data-ng-class="{'page-view-menu-open': toggleSecondMenu}">
    <section class="container">
        <section data-ng-controller="ProjectsController" data-ng-init="findOne()">


            <div class="main-content-outer">

                <section class="row">
                    <div class="col-xs-12 ">

                        <div class="main-content-inner">

                            <div class="img-responsive">
                                <a ng-href="/"><img ng-src="{{logo}}"></a>
                            </div>

                            <div class="page-header">
                                <h1 data-ng-bind="project.title"></h1>
                            </div>

                            <small>
                                <em class="text-muted">

                                    Published
                                    <span data-ng-bind="project.created | date:'mediumDate'"></span>
                                    by
                                    <span data-ng-bind="project.user.fullName"></span>
                                </em>
                            </small>

                            <div>
                                <p data-ng-bind-html="trustAsHtml(project.story)"></p>
                            </div>

                            <hr>

                            <div>
                                <img ng-src="{{project.mapImage}}" class="img-responsive">
                            </div>
                            <div class="pull-right"
                                 data-ng-show="((authentication.user) && (authentication.user._id == project.user._id))">
                                <a class="btn btn-primary" href="/#!/projects/{{project._id}}/edit">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a class="btn btn-primary" data-ng-click="remove();">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
        </section>
    </section>
</section>
