<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Project</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.firstname" id="firstname" class="form-control"
                               placeholder="First Name" required>
                    </div>
                    <label class="control-label" for="firstname">First Name</label>
                    
                    <label class="control-label">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="lastname" id="lastname" class="form-control"
                               placeholder="Last Name" required>
                    </div>
                    <label class="control-label">Project Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control"
                               placeholder="Project Title"
                               required>
                    </div>
                    <label class="control-label">E-mail Address</label>
                    <div class="controls">
                        <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="E-mail"
                               required>
                    </div>
                    <label class="control-label">Story</label>
                    <div class="controls">
                        <input type="text" data-ng-model="story" id="story" class="form-control" placeholder="Story"
                               required>
                    </div>
                    <label class="control-label">Street</label>
                    <div class="controls">
                        <input type="text" data-ng-model="street" id="street" class="form-control" placeholder="Street"
                               required>
                    </div>
                    <label class="control-label">City</label>
                    <div class="controls">
                        <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="City"
                               required>
                    </div>
                    <label class="control-label">State</label>
                    <div class="controls">
                        <input type="text" data-ng-model="state" id="state" class="form-control" placeholder="State"
                               required>
                    </div>
                    <label class="control-label">Zip Code</label>
                    <div class="controls">
                        <input type="number" data-ng-model="zip" id="zip" class="form-control" placeholder="Zip Code"
                               required>
                    </div>
                    <label class="control-label">Project Url</label>
                    <div class="controls">
                        <input type="url" data-ng-model="url" id="url" class="form-control" placeholder="Project Url"
                               required>
                    </div>
                    <label class="control-label">Latitude</label>
                    <div class="controls">
                        <input type="number" data-ng-model="lat" id="lat" class="form-control" placeholder="Latitude"
                               required>
                    </div>
                    <label class="control-label">Longitude</label>
                    <div class="controls">
                        <input type="number" data-ng-model="long" id="long" class="form-control" placeholder="Longitude"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
