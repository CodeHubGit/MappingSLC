<section class="container map" data-ng-controller="HomeController" data-ng-init="mapFunction()">

    <!--logo-->
    <div data-ng-show="!overlayActive && !menuOpen">
        <div class="small-main-logo logo-on-page img-responsive"></div>
    </div>

    <main-page-overlay></main-page-overlay>

    <!--call MapBox map-->
    <div id="map" class="map" data-ng-class="{'map-details': toggleDetails}">
        <!--<div data-ng-click="attributionFull = !attributionFull" data-ng-show="attributionFull"><a href="#" class="mapbox-maplogo">MapBox</a></div>-->
        <div data-ng-click="toggleAttribution()" data-ng-show="attributionFull"></div>
        <i class="fa fa-info-circle" data-ng-click="toggleAttribution()" data-ng-hide="attributionFull"></i>
    </div>

    <div id="info" class="info" data-ng-class="{'info-project-details': toggleDetails}"></div>

    <main-menu></main-menu>



</section>
