<secondary-menu-directive></secondary-menu-directive>

<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }" data-ng-class="{'page-view-menu-open': toggleSecondMenu}">

    <section class="container">

        <div class="main-content-outer">

            <section data-ng-controller="ProjectsController" data-ng-init="find()" class="main-content-inner">
                <div class="page-header">
                    <h1>Admin Panel</h1>
                </div>
                <div class="list-group">
                    <a data-ng-repeat="project in projects" data-ng-href="#!/projects/{{project._id}}"
                       class="list-group-item">
                        <small class="list-group-item-text">
                            Posted on
                            <span data-ng-bind="project.created | date:'medium'"></span>
                            by
                            <span data-ng-bind="project.user.displayName"></span>
                        </small>
                        <h4 class="list-group-item-heading" data-ng-bind="project.name"></h4>
                    </a>
                </div>
                <div class="alert alert-warning text-center" data-ng-hide="!projects.$resolved || projects.length">
                    No projects are currently waiting for approval. Check <a href="#">blah blah</a> for blah blah.
                </div>

                <div class="col-md-12">
                    <form class="form-horizontal" data-ng-submit="update()" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>

                                <div class="controls">
                                    <input type="text" data-ng-model="project.name" id="name" class="form-control"
                                           placeholder="Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Update" class="btn btn-default">
                            </div>
                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </section>
        </div>
    </section>
</section>
