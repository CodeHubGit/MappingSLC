<secondary-menu-directive></secondary-menu-directive>

<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }"
         data-ng-class="{'page-view-menu-open': toggleSecondMenu}">

    <section class="container">

        <div class="main-content-outer">
            <!--<section data-ng-controller="SettingsController" data-ng-init="find()" class="main-content-inner">-->
            <section data-ng-controller="SettingsController" data-ng-init="init()" class="main-content-inner">

                <a href="/#!/admin"><span><i class="fa fa-chevron-left"></i></span></a>

                <div class="img-responsive">
                    <a ng-href="/"><img ng-src="{{logo}}" style="left: -35%; top: -20%"></a>
                </div>


                <div class="page-header">
                    <h1>Users Menu</h1>
                </div>



                <form novalidate id="search-form" class="container" data-ng-submit="find()">
                    <div class="form-group col-xs-4 col-md-4" data-ng-repeat="field in fields" data-ng-switch="field.type">
                        <div data-ng-switch-default>
                            <label for="{{field.path}}">{{field.title}}</label>
                            <input required type="text" id="{{field.path}}" name="{{field.title}}" class="form-control" data-ng-model="query[field.path]" placeholder="{{field.type}}">
                        </div>
                        <div data-ng-switch-when="Select">
                            <label for="{{field.path}}">{{field.title}}</label>
                            <select class="form-control" data-ng-model="query[field.path]" ng-options="option for option in field.options"></select>
                        </div>
                        <div data-ng-switch-when="Options">
                            <label for="{{field.path}}">{{field.title}}</label>
                            <select class="form-control" data-ng-model="query[field.path]" ng-options="option for option in field.options"></select>
                        </div>
                        <div data-ng-switch-when="Date">
                            <label for="{{field.path}}">{{field.title}} After</label>
                            <input required type="text" id="{{field.path}}" name="{{field.title}}" class="form-control" datepicker-popup="yyyy-MM-dd" data-ng-model="query[field.path]" placeholder="{{field.type}}">
                            <label for="{{field.path}}">{{field.title}} Before</label>
                            <input required type="text" id="{{field.path}}" name="{{field.title}}" class="form-control" datepicker-popup="yyyy-MM-dd" data-ng-model="query[field.path]" placeholder="{{field.type}}">
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <input type="submit" class="btn btn-default" value="Find" />
                    </div>
                </form>
                <div class="container">
                    <div class="gridStyle" data-ng-grid="gridOptions"></div>
                </div>

                    <!--</a>-->
                <!--</div>-->

            </section>
        </div>
    </section>
</section>
